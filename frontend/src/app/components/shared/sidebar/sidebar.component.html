<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Gestión de Vacunación</title>
</head>

<div class="sm:hidden p-4">
  <button (click)="toggleSidebar()" class="text-gray-700 focus:outline-none">
    <i class="fas fa-bars text-2xl"></i>
  </button>
</div>

<aside [ngClass]="{'hidden': !isSidebarVisible, 'block': isSidebarVisible}" class="w-64 bg-white p-6 shadow-lg h-screen sm:block transition-all duration-300">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Gestión de Vacunación</h1>
  <nav class="space-y-6">
    <a routerLink="/dashboard" class="flex items-center text-gray-700 hover:text-purple-600 active:text-purple-800 no-underline">
      <i class="fas fa-home mr-2"></i> Dashboard
    </a>
    <a routerLink="/agregar-vacuna" class="flex items-center text-gray-700 hover:text-purple-600 active:text-purple-800 no-underline">
      <i class="fas fa-syringe mr-2"></i> Agregar Vacuna
    </a>
    <a routerLink="/agregar-nino" class="flex items-center text-gray-700 hover:text-purple-600 active:text-purple-800 no-underline">
      <i class="fas fa-user-plus mr-2"></i> Agregar Niño
    </a>
    <a routerLink="/aplicar-vacuna" class="flex items-center text-gray-700 hover:text-purple-600 active:text-purple-800 no-underline">
      <i class="fas fa-vial mr-2"></i> Aplicar Vacuna
    </a>
    <a routerLink="/ninos-por-municipio" class="flex items-center text-gray-700 hover:text-purple-600 active:text-purple-800 no-underline">
      <i class="fas fa-list mr-2"></i> Listado De Niños Segun Departamentos y Ciudad, Promedio de Edad
    </a>
    <a routerLink="/" class="flex items-center text-gray-700 hover:text-purple-600 active:text-purple-800 no-underline">
      <i class="fas fa-exclamation-triangle"></i> Error 404
    </a>
  </nav>

  <div class="mt-6">
    <a href="https://github.com/FelipeForero21/vacunacion_OnCredit" target="_blank" 
       class="flex items-center bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 active:bg-purple-800 no-underline">
      <i class="fab fa-github mr-2"></i> Repositorio <i class="fas fa-plus ml-auto"></i>
    </a>
  </div>
</aside>
