<div class="max-w-md sm:max-w-lg lg:max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg dark:bg-gray-800">
  <h2 class="text-xl sm:text-2xl font-bold text-center text-gray-700 dark:text-black-200 mb-6">Agregar Vacuna</h2>

  <form (ngSubmit)="onSubmit()" #vacunaForm="ngForm" class="space-y-6" novalidate>
    
    <div>
      <label for="nombre" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Nombre de la Vacuna</label>
      <input 
        type="text" 
        id="nombre" 
        class="form-input mt-1 block w-full px-4 py-2 rounded-md border-gray-300 shadow-sm focus:ring-purple-500 focus:border-purple-500 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600 dark:focus:ring-purple-500 dark:focus:border-purple-500"
        [(ngModel)]="vacuna.nombre" 
        name="nombre" 
        required
        #nombre="ngModel"
        placeholder="Ej. Coronavirus">
      <div *ngIf="nombre.invalid && nombre.touched" class="text-red-500 text-sm mt-1">
        El nombre de la vacuna es obligatorio.
      </div>
    </div>

    <div>
      <label for="edadMaxima" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Edad Máxima en Años</label>
      <input 
        type="number" 
        id="edadMaxima" 
        class="form-input mt-1 block w-full px-4 py-2 rounded-md border-gray-300 shadow-sm focus:ring-purple-500 focus:border-purple-500 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600 dark:focus:ring-purple-500 dark:focus:border-purple-500" 
        [(ngModel)]="vacuna.edadMaxima" 
        name="edadMaxima" 
        required
        #edadMaxima="ngModel"
        min="1"
        placeholder="Ej. 10">
        <div *ngIf="(edadMaxima.invalid && edadMaxima.touched) || (vacuna.edadMaxima <= 0 && edadMaxima.touched)" class="text-red-500 text-sm mt-1">
          La edad máxima es obligatoria y debe ser mayor a 0.
        </div>
    </div>

    <div class="flex justify-center">
      <button 
        type="submit" 
        class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-md shadow-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2"
        [disabled]="vacunaForm.invalid">
        Guardar Vacuna
      </button>
    </div>
  </form>
</div>
